{% extends "base.html" %}

{% block title %}
OSRIC DnD - Delete a Hero
{% endblock %}

{% block content %}
    <h1>Delete a Hero</h1>
    <form action="" method="post">
        {{form.hidden_tag()}}
        <article>
            <h4>Select Hero: </h4>
            <p>{{ form.hero_id }}</p>
            <p>{{ form.submit() }}</p>
        </article>
    </form>
{% endblock %}
