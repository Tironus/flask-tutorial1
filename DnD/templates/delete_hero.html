{% extends "base.html" %}

{% block title %}
OSRIC DnD - Delete a Hero
{% endblock %}

{% block content %}
    <h1>Delete a Hero</h1>
    <form action="" method="post">
        {{form.hidden_tag()}}
        <div class="row">
            <div class="column">
                <h4>Select Hero: </h4>
                <p>{{ form.hero_id }}</p>
            </div>
        </div>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
