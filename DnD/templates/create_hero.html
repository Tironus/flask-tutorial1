{% extends "base.html" %}

{% block title %}
OSRIC DnD - Create a Hero
{% endblock %}

{% block content %}
    <h1>Create a Hero</h1>
    <form action="" method="post">
        {{form.hidden_tag()}}
        <article>
            <p>
                Type in a Hero's name here: <input type="text" name="name">
            </p>
            <p>
                Attribute 1: <input type="text" name="attr1">
            </p>
            <p>
                Attribute 2: <input type="text" name="attr2">
            </p>
            <p>
                Attribute 3: <input type="text" name="attr3">
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </article>
    </form>
{% endblock %}
