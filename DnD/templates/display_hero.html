{% extends "base.html" %}

{% block title %}
OSRIC DnD - Display a Hero
{% endblock %}

{% block content %}
    <h1>Display a Hero</h1>
    <form action="" method="post">
        {{form.hidden_tag()}}
        <article>
            <p>
                Type in a Hero's ID here: <input type="text" name="hero_id">
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </article>
    </form>
{% endblock %}

{% block hero %}
    <table>
        <tr>
            <td>Hero Name</td>
            <td>{{ hero_data.name }}</td>
        </tr>
        <tr>
            <td>Attribute 1</td>
            <td>{{ hero_data.attr1 }}</td>
        </tr>
    </table>
{% endblock %}
